{% extends "base.html" %}

{% block content %}
<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <h1>Graduation</h1>
  <p>
	  All of my client's graduation images.
  </p>
</header>

<!-- Photo Grid -->
<div class="w3-row-padding" style="margin-bottom:128px">
  <div class="w3-half">
		{% for left in gradls %}
		<img src="static/album/graduate/{{ left }}" style="width:100%">
		{% endfor %}
  </div>

  <div class="w3-half">
		{% for right in gradrs %}
		<img src="static/album/graduate/{{ right }}" style="width:100%">
		{% endfor %}
  </div>
</div>
{% endblock %}
